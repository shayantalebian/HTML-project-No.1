    <title>Login</title>
</head>

<body>

        <br />

        <input type="text" name="lastName" id="last-name" placeholder="Enter your last name" />
        <br />
        <br />

        <input type="email" form="email" id="email" placeholder="Enter your email address" />
        <br />
        <br />
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter your password" />
        <br />
        <br />
        <select name="" id="">
        <option value="js">JavaSript</option>
        <option value="py">Python</option>
        <option value="ko">Kotlin</option>
      </select>
        <br />
        <br />
        <button type="submit">Login</button>
    </form>
</body>

</html>
